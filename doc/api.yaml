info:
  title: Home Library Service
  description: The Home Library Service is a REST API designed for managing users,
    artists, tracks, albums, and favorites. Users can add and remove artists,
    albums, and tracks to their own favorites list.
  version: "1.0"
  contact: {}
tags: []
