      properties: {}
    UpdateUserPassDto:
      type: object
      properties: {}
    CreateArtistDto:
      type: object
      properties:
        name:
          type: string
          description: Name of the artist
          minLength: 4
          example: John Doe
        grammy:
          type: boolean
          description: Indicates whether the artist has won a Grammy award
          example: true
      required:
        - name
        - grammy
